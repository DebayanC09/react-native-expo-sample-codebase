# Required metadata
sonar.projectKey=my-react-native-app
sonar.projectName=My React Native App
sonar.projectVersion=1.0.0

# Path to the project base directory (usually the root of your project)
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other generated files
sonar.exclusions=node_modules/**,build/**,android/**,ios/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language (optional, SonarQube usually auto-detects)
sonar.language=js

# For TypeScript projects, specify the TypeScript plugin properties
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info